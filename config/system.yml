runtime:
  name: Ember
  auto_restart: true
logging:
  level: DEBUG
agents:
  enabled:
    - core.agent
    - network.agent
    - provision.agent
toolchain:
  manifest: .toolchain.yml
test:
  enabled: false
  command: pytest -q
  report_path: state/test-agent.json
network:
  preferred_interfaces:
    - eth0
    - wlan0
  connectivity_checks:
    - 1.1.1.1:53
  include_loopback: false
