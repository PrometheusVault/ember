runtime:
  name: Ember
  auto_restart: true
logging:
  level: DEBUG
ui:
  verbose: false
agents:
  disabled: []
toolchain:
  manifest: .toolchain.yml
test:
  enabled: false
  command: pytest -q
  report_path: state/test-agent.json
update:
  enabled: false
  allowed_branches:
    - main
network:
  preferred_interfaces:
    - eth0
    - wlan0
  connectivity_checks:
    - 1.1.1.1:53
  include_loopback: false
